<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/Register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body>
    <header id="header">
      <div class="logo">
        <h2>Fin<span class="highlight">Trackr</span></h2>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Routing/Profile.html">Profile</a></li>

      <a href="#" class="loginbutton">Login/Register</a>
    </header>
    <div class="wrapper">
      <h1>Create a new account</h1>
      <div class="input-box">
        <input id="email" type="email" placeholder="Enter your email" />
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Enter password" />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <!-- <div class="input-box">
        <input id="passwordB" type="password" placeholder="Re-enter password" />
        <i class="bx bxs-lock-alt"></i>
      </div> -->
      <button type="submit" id="btn">Register</button>
    </div>
    <script type="module" src="../src/Register.js" defer></script>
  </body>
</html>
